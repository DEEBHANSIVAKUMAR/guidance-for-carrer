<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Career Navigation</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Software_engineering"><i class="fas fa-laptop-code"></i> Software Engineer</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Medical_education_in_India"><i class="fas fa-user-md"></i> Doctor</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Entrepreneurship_education"><i class="fas fa-lightbulb"></i> Entrepreneur</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Arts_in_education"><i class="fas fa-paint-brush"></i> Artist</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Science_education"><i class="fas fa-flask"></i> Scientist</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Legal_education"><i class="fas fa-balance-scale"></i> Lawyer</a></li>
                <li><a href="https://en.wikipedia.org/wiki/List_of_engineering_branches"><i class="fas fa-cogs"></i> Engineer</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Educational_psychology"><i class="fas fa-brain"></i> Psychologist</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Economics_education"><i class="fas fa-chart-line"></i> Economist</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Journalism_school#:~:text=Journalists%20in%20most%20parts%20of,theory%2C%20cultural%20studies%20and%20ethics."><i class="fas fa-newspaper"></i> Journalist</a></li>
            </ul>
        </nav>
    </main>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

header {
    margin-bottom: 20px;
}

h1 {
    color: #333;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin: 10px 0;
}

nav ul li a {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    padding: 10px;
    width: 250px;
    margin: 0 auto;
    text-decoration: none;
    color: #333;
    font-size: 18px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: background 0.3s;
}

nav ul li a:hover {
    background: #007bff;
    color: white;
}

nav ul li a i {
    margin-right: 10px;
    font-size: 20px;
}

    </style>
</body>
</html>
